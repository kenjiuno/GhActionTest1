name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Action Release
      uses: yakuhzi/release-asset@v1.2.3
      with:
        file: README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

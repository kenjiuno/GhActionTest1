name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Release
      uses: fnkr/github-action-ghr@v1
      env:
        GHR_PATH: README.md
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
